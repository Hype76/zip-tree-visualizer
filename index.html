<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZipTree Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar for Web */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Print Styles for PDF Generation */
      @media print {
        @page { margin: 1cm; size: A4; }
        
        body { 
          background: white !important; 
          color: black !important; 
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide interactive elements and scrollbars */
        header, .no-print, button, input, ::-webkit-scrollbar {
          display: none !important;
        }

        /* Adjust Layout for Print */
        main {
          padding: 0 !important;
          margin: 0 !important;
          max-width: 100% !important;
        }

        #root {
          display: block !important;
        }

        /* Force stats cards to look good on white paper */
        .bg-slate-900, .bg-slate-950, .border-slate-800 {
          background: white !important;
          border-color: #cbd5e1 !important; /* slate-300 */
          color: black !important;
          box-shadow: none !important;
        }
        
        .text-slate-200, .text-slate-400, .text-slate-500, .text-slate-100 {
          color: #0f172a !important; /* slate-900 */
        }

        .text-blue-100\/90 {
          color: #0f172a !important;
        }
        
        /* Expand tree view logic */
        .tree-viewport {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          display: block !important;
        }

        .tree-content {
          height: auto !important;
          border: none !important;
          box-shadow: none !important;
          overflow: visible !important;
        }

        .tree-scroll-area {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          background: white !important;
        }
        
        pre {
          white-space: pre-wrap !important;
          color: #000 !important;
          border: 1px solid #e2e8f0;
          font-size: 11px !important;
          padding: 10px !important;
          page-break-inside: auto;
        }
        
        code {
          font-family: 'JetBrains Mono', monospace;
        }

        /* Colors for badges in print */
        .bg-blue-500 { color: #2563eb !important; background: transparent !important; font-weight: bold; }
        .bg-purple-500 { color: #9333ea !important; background: transparent !important; font-weight: bold; }
        .bg-emerald-500 { color: #059669 !important; background: transparent !important; font-weight: bold; }
        .bg-amber-500 { color: #d97706 !important; background: transparent !important; font-weight: bold; }
        .bg-red-500 { color: #dc2626 !important; background: transparent !important; font-weight: bold; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-200 antialiased min-h-screen flex flex-col">
    <div id="root" class="flex-1 flex flex-col"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
